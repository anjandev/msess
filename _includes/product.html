<div class="product">

  <a class="product" href="{{ site.baseurl }}{{ product.url }}">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>
    <p>{{ product.name }}</p>
  </a>

  <button type="button" class="btn btn-primary">
  <span class="snipcart-add-item"
	  data-item-name="{{ product.name }}"
	  data-item-id="{{ product.sku }}"
	  data-item-image="{{ product.image }}"
	  data-item-url="{{ product.produrl }}"
	  data-item-custom1-name="{{ product.custom1-name}}"
	  data-item-custom1-options="{{ product.custom1-options}}"
	  data-item-custom1-value="{{ product.custom1-value}}"
	  data-item-price="{{ product.price }}">
    Pre-order it for {{ product.price }} $
  </button>
    </span>

</div>
