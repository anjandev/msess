<li class="{{ person.group }}">
  <a href="##{{ person.short }}">
    <img src="{{ person.image }}" alt="Picture of {{ page.name }}">
    <div class="overly">
      <div class="position-center">
        <h2>{{ person.position }}</h2>
        <p>{{ person.name }}</p>
      </div>
    </div>
  </a>
</li>
